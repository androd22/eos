services:
  php:
    build:  # Remplacer 'image' par 'build' pour utiliser votre Dockerfile
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: test
      DATABASE_URL: mysql://root@db:3306/eos_db_test?serverVersion=8.0
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: eos_db_test
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 3

  phpmyadmin:
    image: phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: db
    depends_on:
      db:
        condition: service_healthy

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
